<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPENTA AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-item active" onclick='sidebar0()' >Introduction</div>
            <div class="sidebar-item">What we do</div>
            <div class="sidebar-item">Our services</div>
            <div class="sidebar-item">Our team</div>
        </div>
        <div class="main-content" id="nav-bar0">
            <h1>Text To Audio Generator</h1>
            <h3 id="title">LISTEN AND LEARN</h3>
            
            <div class="button-container">
                <label class="btn">
                    Upload PDF
                    <input type="file" id="upload-input" style="display: none;">
                </label>
                <button class="btn" onclick="downloadFile()">Download MP3</button>
            </div>

            <div class="image-container">
                <img src="1708517522286.jpeg" alt="VR">
            </div>
        </div>

        <div class="nav-bar1" id="nav-bar1">
            <h2>What we do</h2>
        </div>


        <div class="nav-bar2" id="nav-bar1">
            <h2>Our services</h2>
        </div>

        <div class="nav-bar3" id="nav-bar1">
            <h2>Our team</h2>
        </div>



    </div>



    <!-- Popup Modal -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Choix de la langue de lecture </h2>
            <h5>Français pour un ton Français</h5>
            <h5>Anglais  pour un ton Anglais</h5>
            <div class="language-selector">
                <select id="language-select">
                    <option value="fr">Français</option>
                    <option value="en">Anglais</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
